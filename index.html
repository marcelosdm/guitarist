<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guitarist | Play like a hero!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="logo.png" alt="Guitarist logo" />
      <h1>Guitarist</h1>
      <img class="logo" src="assets/img/mmelo-logo.png" alt="MMelo Dev logo" />
    </nav>
    <div data-key="65" class="keys">
      <div class="key">
        <kbd>A</kbd>
        <span class="sound">Chord A</span>
      </div>
    </div>
    <div data-key="65" class="keys">
      <div class="key">
        <kbd>B</kbd>
        <span class="sound">Chord B</span>
      </div>
    </div>
    <div data-key="65" class="keys">
      <div class="key">
        <kbd>C</kbd>
        <span class="sound">Chord C</span>
      </div>
    </div>
    <div data-key="65" class="keys">
      <div class="key">
        <kbd>D</kbd>
        <span class="sound">Chord D</span>
      </div>
    </div>
    <div data-key="65" class="keys">
      <div class="key">
        <kbd>E</kbd>
        <span class="sound">Chord E</span>
      </div>
    </div>
    <div data-key="65" class="keys">
      <div class="key">
        <kbd>F</kbd>
        <span class="sound">Chord F</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="65" src="sounds/"></audio>

    <script src="script.js"></script>
  </body>
</html>
