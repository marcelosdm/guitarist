<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guitarist | Play like a hero!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="logo.png" alt="Guitarist logo" />
      <h1>Guitarist</h1>
      <img class="logo" src="assets/img/mmelo-logo.png" alt="MMelo Dev logo" />
    </nav>
    <div class="chords">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Chord A</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">Chord B</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">Chord C</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Chord D</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Chord E</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Chord F</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Chord G</span>
      </div>
    </div>

    <audio data-key="65" src="assets/sounds/a.wav"></audio>
    <audio data-key="66" src="assets/sounds/b.wav"></audio>
    <audio data-key="67" src="assets/sounds/c.wav"></audio>
    <!-- <audio data-key="68" src="assets/sounds/"></audio>
    <audio data-key="69" src="assets/sounds/"></audio>
    <audio data-key="70" src="assets/sounds/"></audio>
    <audio data-key="71" src="assets/sounds/"></audio> -->

    <script src="script.js"></script>
  </body>
</html>
